<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoiseCameraGames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .game-list {
            display: flex;
            flex-direction: column;
            gap: 30px; /* ゲーム間の間隔 */
        }
        .game-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px 50px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .game-item:hover {
            transform: translateY(-5px);
        }
        .game-item a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.5em;
            font-weight: bold;
            display: block; /* リンク全体をクリック可能に */
        }
        .game-item a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>NoiseCameraGames</h1>
    <div class="game-list">
        <div class="game-item">
            <a href="./KUDAMONOGAME(WEB)/">KUDAMONOGAME</a>
            </div>
        <div class="game-item">
            <a href="./LayerTetris(MOBILE)/">LayerTetris(スマホ用)</a>
            </div>
        <div class="game-item">
            <a href="./LayerTetris(PC)/">LayerTetris(PC用)</a>
            </div>
            <div class="game-item">
            <a href="./がんばれ新入社員/">お花見場所取り大作戦！(PC用)</a>
            </div>
    </div>
</body>
</html>
